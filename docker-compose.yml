  server:
    build:
      context: ./app/server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Теперь внутренний и внешний порты совпадают
    depends_on:
      - postgres
    networks:
      - db-net

networks:
  db-net:
    driver: bridge